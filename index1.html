<!DOCTYPE html>
<html>
  <head>
    <title> Dive In </title>
    <link rel = "stylesheet" href = "index.css" />
    <style>
    body { background-image:url('images/800_600_earth.gif');  background-repeat: no-repeat; background-size: cover;
  background-position: 0px -85px}
    </style>
  </head>
  <body>
    <div id="locationField">
      <input id="autocomplete" placeholder="Enter your city" type="text" />
    </div>
    <script>
    var placeSearch, autocomplete, geocoder;
    function initAutocomplete() {
      geocoder = new google.maps.Geocoder();
      autocomplete = new google.maps.places.Autocomplete(
        (document.getElementById('autocomplete')), {
          types: ['geocode']
        });
      autocomplete.addListener('place_changed', fillInAddress);
    }
    function codeAddress(address) {
      geocoder.geocode({
        'address': address
      }, function(results, status) {
        if (status == 'OK') {
          // This is the lat and lng results[0].geometry.location
          alert(results[0].geometry.location);
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function fillInAddress() {
      var place = autocomplete.getPlace();

      codeAddress(document.getElementById('autocomplete').value);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTMcRQc6JivsxcDR2vrNQtpcMj6xh9J_g&libraries=places&callback=initAutocomplete" async defer></script>
  </body>
</html>
